version: 2
jobs:

  build:
    docker:
    - image: openjdk:12.0.1-jdk
    steps:
    - checkout
    - restore_cache:
        key: gradle-{{ checksum "build.gradle" }}
    - run:
        command: ./gradlew clean build
        no_output_timeout: 30m
    - persist_to_workspace:
        root: ./
        paths:
          - build
    - store_artifacts:
        path: build/libs
        destination: ./
    - store_artifacts:
        path: build/reports
        destination: reports
    - store_test_results:
        path: build/test-results
    - save_cache:
        paths:
          - ~/.gradle
        key: gradle-{{ checksum "build.gradle" }}

  deploy:
    docker:
    - image: openjdk:12.0.1-jdk
    steps:
    - checkout
    - restore_cache:
        key: gradle-{{ checksum "build.gradle" }}
    - attach_workspace:
        at: ./
    - run: echo -e $GRADLE_LOGIN > ~/.gradle/gradle.properties
    - run: ./gradlew publishPlugins
    - save_cache:
        paths:
        - ~/.gradle
        key: gradle-{{ checksum "build.gradle" }}

workflows:
  version: 2
  build-deploy:
    jobs:
    - build:
        filters:
          tags:
            only: /^\d+\.\d+\.\d+$/
    - deploy:
        requires:
          - build
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^\d+\.\d+\.\d+$/
